<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Friend</title>
  </head>
  <body>
    <h1>Edit your friends</h1>
    <p>First Name: {{ friend['first_name']}}</p>
    <p>Last Name: {{ friend['last_name']}}</p>
    <p>Email: {{ friend['email']}}</p>
    <form action="/friend/{{ friend['id'] }}" method='POST'>
      <label for="first_name">First Name:<input type="text" name="first_name" id="first_name" value="{{ friend['first_name']}}"></label>
      <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name" value="{{ friend['last_name']}}"></label>
      <label for="email">email:<input type="text" name="email" id="email" value="{{ friend['email']}}"></label>
      <input type="submit" value="Update">
    </form>
  </body>
</html>
