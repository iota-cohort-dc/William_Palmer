<html>
<head>
  <title>Email Validation</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
</head>
<body>
  <div class="wrapper">
    <div class="main">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="validEmail">
            <p>{{message}}</p>
          </div>
        {% endfor %}
      {% endif %}
      {% endwith %}

      <h1>Email Addresses Entered</h1>
        <div class="entered">
            {% for info in all_emails: %}
            <p>{{ info['email'] }}{{ info['created_at'] }}</p>
            {% endfor %}

        </div>
    </div>

  </div>

</body>
</html>
