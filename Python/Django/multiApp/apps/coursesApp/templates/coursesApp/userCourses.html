<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Users Courses</title>
</head>

<body style="font-family:sans-serif; font-size: 14px;">
    <div style="margin: 0px auto;width: 590px; background-color: #eeeeee; padding:20px; border: 1px solid #999999;"class="wrapper">
        <form class="" action="{% url 'courses:registerUser' %}" method="post">
            {% csrf_token %}
            <select name="Users">
              {% for user in users %}
              <option value="{{user.id}}">{{ user.first_name }} {{ user.last_name }}</option>
              {% endfor %}
            </select>
            <select name="Courses">
              {% for course in courses %}
              <option value="{{course.id}}">{{ course.name }}</option>
              {% endfor %}
            </select>

            <input type="submit" name="submit" value="Add User to Course">
        </form>
        <hr>
        <table style="background-color: #eeeeff; border: 1px solid #888888; margin-bottom: 10px;">

            <tr style="background-color: #aaaaaa; color: blue;">
                <th>Course ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Number of Users</th>
            </tr>
            {% for item in courses %}
            <tr>
              <td style="text-align: right;padding-right:10px;">{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.description}}</td>
              <td style="text-align: right;padding-right:10px;">{{item.all_courses.count}}</td>
            </tr>
            {% endfor %}
        </table>
        <hr>
        <div class="">
        <form class="" action="{% url 'logReg:logout' %}" method="post">
          {% csrf_token %}
          <input type="submit" name="" value="Logout">
        </form>
        <form class="" action="{% url 'courses:index' %}" method="post">
          {% csrf_token %}
          <input type="submit" name="" value="Back to Courses">
        </form>
        </div>
    </div>

</body>

</html>
