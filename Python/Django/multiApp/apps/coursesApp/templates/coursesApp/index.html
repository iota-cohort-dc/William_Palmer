<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body style="font-family:sans-serif; font-size: 14px;">
    <div style="margin: 0px auto;width: 640px; background-color: #eeeeee; padding:20px; border: 1px solid #999999;"class="wrapper">

    <div class="addCourse">

    <h2 style="text-align: center;">Add a new course</h2>
    <div style="display: inline-block;"class="">
    <form class="" action="{% url 'logReg:logout'%}" method="post">
      {% csrf_token %}
      <input style="align: right;" type="submit" name="" value="Logout">
    </form>
    <form class="" action="{% url 'courses:usersCourses' %}" method="post">
      {% csrf_token %}
      <input type="submit" name="submit" value="Add Users to Courses">
    </form>
    </div>
    <form class="course" action="{% url 'courses:AddCourse' %}" method="Post">
    {% csrf_token %}
      <p>Name: <input type="text" name="courseName"></p>
      <p>Description:<textarea style="resize: none; "name="description" rows="4" cols="30"></textarea></p>
      <input type="submit" value="Add Course">
    </form>
    </div>
    <div class="courseL">
      <h2>Courses</h2>
      <table style="border: 1px solid #333333; text-align: left;">
        <tr style="background-color: #999999;">
          <th style="color: blue;text-align: center;">Course Name</th>
          <th style="color: blue;text-align: center;">Description</th>
          <th style="color: blue;text-align: center;">Date Added</th>
          <th style="color: blue;text-align: center;">Actions</th>
        </tr>
        {% for item in courses %}
        <tr>
          <td style="background-color: #ffffff;">{{item.name}}</td>
          <td style="background-color: #ffffff;">{{item.description}}</td>
          <td style="background-color: #ffffff;">{{item.created_at}}</td>
          <td style="background-color: #ffffff;"><form class="" action="{% url 'courses:removeCourse' item.id %}" method="post">{% csrf_token %}
            <input type="submit" name="" value="Remove">
          </form></td>
        </tr>
        {% endfor %}
      </table>

    </div>
    </div>
  </body>
</html>
