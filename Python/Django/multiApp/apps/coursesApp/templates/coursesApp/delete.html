<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete Course</title>
  </head>
  <body style="font-family:sans-serif; font-size: 14px;">
    <div class="wrapper" style="margin: 0px auto;width: 700px; background-color: #eeeeee; padding:20px; border: 1px solid #999999;">


    <h2 style="color: red;text-align: center;">Are you sure you want to delete?</h2>

    <p>Name: {{courses.name}}</p>
    <p>Description: {{courses.description}}</p>

    <form class="" action="{% url 'courses:dontdelete' %}" method="post">
      {% csrf_token %}
      <input type="submit" name="" value="No">

    </form>

    <form class="" action="{% url 'courses:delete' courses.id %}" method="post">
      {% csrf_token%}
      <input type="submit" name="" value="Yes, Delete this course">
    </form>
    </div>
  </body>
</html>
