<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Random Word Generator</title>
</head>

<body>
    <h3>Current Random Word (attempt # {{request.session.count}})</h3>
    <h2>Random Word</h2>
    <h1>{{request.session.aRandomWord}}</h1>
    <form action="/rWord" method="Post">
        {% csrf_token %}
        <input type="submit" name="submit" value="Generate">
    </form>
</body>

</html>
