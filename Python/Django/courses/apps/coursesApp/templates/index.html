<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="wrapper">

    <div class="addCourse">

    <h2>Add a new course</h2>
    <form class="course" action="AddCourse" method="Post">
    {% csrf_token %}
      <p>Name: <input type="text" name="courseName"></p>
      <p>Description:<textarea name="description" rows="4" cols="30"></textarea></p>
      <input type="submit" value="Add Course">
    </form>
    </div>
    <div class="courseL">
      <h2>Courses</h2>
      <table style="border: 1px solid #eeeeee; text-align: left;">
        <tr>
          <th>Course Name | </th>
          <th>Description | </th>
          <th>Date Added | </th>
          <th>Actions | </th>
        </tr>
        {% for item in courses %}
        <tr>
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
          <td>{{item.created_at}}</td>
          <td><form class="" action="removeCourse/{{item.id}}" method="post">{% csrf_token %}
            <input type="submit" name="" value="Remove">

          </form></td>
        </tr>
        {% endfor %}
      </table>

    </div>

    </div>
  </body>
</html>
