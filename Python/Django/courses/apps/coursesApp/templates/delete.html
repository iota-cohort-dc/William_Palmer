<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete Course</title>
  </head>
  <body>
    <h2>Are you sure you want to delete?</h2>
    <p>Name: {{courses.name}}</p>
    <p>Description: {{courses.description}}</p>

    <form class="" action="/dontdelete" method="post">
      {% csrf_token %}
      <input type="submit" name="" value="No">

    </form>

    <form class="" action="/delete/{{courses.id}}" method="post">
      {% csrf_token%}
      <input type="submit" name="" value="Yes, Delete this course">
    </form>
  </body>
</html>
